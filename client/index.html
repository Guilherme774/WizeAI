<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wize AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5 title">WIZE AI</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="textInput" placeholder="E.g. An astronaut, cute dog">
                    <button class="btn btn-primary" onclick="generateImage()" id="generateBtn">Generate</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
                <div class="generating-container align-items-center" id="generatingContainer">
                    <div class="generating-bar" id="generatingBar"></div>
                    <br>
                    <span class="text-center generating-text mt-2 d-none" id="generatingText">Generating . . .</span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="image-container text-center">
                    <img id="generatedImage" src="https://arteref.com/wp-content/uploads/2023/03/AI-art.jpg" alt="Imagem Gerada" class="img-fluid rounded shadow-sm generated-image text-center">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-container">
        <p class="text-center">Developed with ðŸ’œ by Guilherme774.</p>
    </footer>
</body>
</html>
